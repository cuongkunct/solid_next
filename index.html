<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solid NextJs</title>
    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assests/css/style.css" />
  </head>
  <body>
    <nav class="flex bg-white border-b border-gray-200 fixed w-full top-0 z-50">
      <div class="flex items-center lg:w-[300px] ml-16">
        <img
          alt="logo"
          loading="lazy"
          width="150"
          height="50"
          class="w-36 h-auto"
          src="https://solid.nextjstemplates.com/images/logo/logo-light.svg"
          style="color: transparent"
        />
      </div>
      <div
        class="flex items-center justify-between w-full gap-5 p-4 bg-white border-b border-gray-200 mr-12"
      >
        <div>
          <ul>
            <li class="inline-block mr-6">
              <a href="#" class="text-sm text-gray-900 hover:text-blue-600"
                >Home</a
              >
            </li>
            <li class="inline-block mr-6">
              <a href="#" class="text-xl text-gray-900 hover:text-blue-600"
                >Features</a
              >
            </li>
            <li class="inline-block mr-6">
              <a href="#" class="text-sm text-gray-900 hover:text-blue-600"
                >Blog</a
              >
            </li>
            <li class="inline-block mr-6">
              <a href="#" class="text-sm text-gray-900 hover:text-blue-600"
                >Docs</a
              >
            </li>
            <li class="inline-block mr-6">
              <a href="#" class="text-sm text-gray-900 hover:text-blue-600"
                >Pages</a
              >
            </li>
            <li class="inline-block mr-6">
              <a href="#" class="text-sm text-gray-900 hover:text-blue-600"
                >Support</a
              >
            </li>
          </ul>
        </div>
        <div class="flex items-center gap-4">
          <svg
            class="w-[30px] h-[30px] text-gray-800"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-width="2.2"
              d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
            />
          </svg>
          <svg
            class="w-[30px] h-[30px] text-gray-800"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2.2"
              d="M12 21a9 9 0 0 1-.5-17.986V3c-.354.966-.5 1.911-.5 3a9 9 0 0 0 9 9c.239 0 .254.018.488 0A9.004 9.004 0 0 1 12 21Z"
            />
          </svg>
          <button
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0"
          >
            Sign In
          </button>
          <button
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0"
          >
            Sign Up
          </button>
        </div>
      </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </body>
</html>
